        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0e27;
            --bg-card: #141B3D;
            --accent-primary: #FF6B35;
            --accent-secondary: #F7931E;
            --text-light: #E8F1F2;
            --text-dim: #94A3B8;
            --success: #4ADE80;
            --partial: #FB923C;
            --wrong: #EF4444;
        }

        body {
            font-family: 'Urbanist', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(247, 147, 30, 0.08) 0%, transparent 50%);
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 4px;
            margin-bottom: 10px;
            animation: fadeInDown 0.8s ease-out;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-dim);
            font-weight: 400;
            letter-spacing: 2px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            margin-top: 40px;
            animation: slideUp 0.8s ease-out 0.5s both;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .search-box {
            position: relative;
            flex: 1;
        }

        #personInput {
            width: 100%;
            padding: 18px 20px;
            background: var(--bg-card);
            border: 2px solid transparent;
            border-radius: 16px;
            color: var(--text-light);
            font-size: 1.1rem;
            font-family: 'Urbanist', sans-serif;
            transition: all 0.3s ease;
        }

        #personInput:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.3);
        }

        #personInput::placeholder {
            color: var(--text-dim);
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-radius: 16px;
            margin-top: 8px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .suggestions.active {
            display: block;
        }

        .suggestion-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .suggestion-item:hover {
            background: rgba(255, 107, 53, 0.1);
            padding-left: 25px;
        }

        .stats-inline {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-card);
            padding: 14px 22px;
            border-radius: 16px;
            white-space: nowrap;
        }

        .stats-inline .stat-label {
            color: var(--text-dim);
            font-size: 1rem;
        }

        .stats-inline .stat-value {
            font-weight: 700;
            color: var(--accent-primary);
            font-size: 1.2rem;
        }


        .attempts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .attempts-header h2 {
            font-size: 2rem;
            font-weight: 700;
        }

        .reset-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Urbanist', sans-serif;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }

        .attempt {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            animation: slideIn 0.5s ease-out;
        }

        .attempt-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 107, 53, 0.2);
        }

        .attempt-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes revealCategory {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .category-box {
            animation: revealCategory 0.4s ease-out backwards;
        }

        .category-box:nth-child(1) { animation-delay: 0s; }
        .category-box:nth-child(2) { animation-delay: 0.4s; }
        .category-box:nth-child(3) { animation-delay: 0.8s; }
        .category-box:nth-child(4) { animation-delay: 1.2s; }
        .category-box:nth-child(5) { animation-delay: 1.6s; }
        .category-box:nth-child(6) { animation-delay: 2.0s; }

        .category-box {
            padding: 15px 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 120px;
            flex: 1 1 120px;
        }

        .category-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            transition: opacity 0.3s ease;
        }

        .category-box:hover::before {
            opacity: 0.2;
        }

        .category-box.correct {
            background: var(--success);
            color: white;
        }

        .category-box.partial {
            background: var(--partial);
            color: white;
        }

        .category-box.wrong {
            background: var(--wrong);
            color: white;
        }

        .category-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .category-value {
            font-size: 1rem;
            font-weight: 700;
        }

        .win-message, .lose-message {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.2), rgba(34, 197, 94, 0.2));
            border: 2px solid var(--success);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 20px;
            animation: bounceIn 0.8s ease-out;
        }

        .lose-message {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.2));
            border-color: var(--wrong);
        }

        .win-message h2, .lose-message h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 2px;
        }

        .win-message p, .lose-message p {
            font-size: 1.2rem;
            color: var(--text-dim);
        }

        .countdown {
            margin-top: 15px;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .countdown-label {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-top: 5px;
        }

        #personInput:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 968px) {
            .search-row {
                flex-direction: column;
                align-items: stretch;
            }

            .stats-inline {
                justify-content: center;
            }

            .attempt {
                overflow-x: hidden;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }

        /* Modal de estad铆sticas */
        .stats-modal-overlay {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 39, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .stats-modal-overlay.hidden {
            display: none;
        }

        .stats-modal {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 107, 53, 0.3);
            animation: bounceIn 0.5s ease;
        }

        .stats-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .stats-modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-modal-close {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 1.8rem;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
            transition: all 0.3s ease;
        }

        .stats-modal-close:hover {
            color: var(--accent-primary);
            transform: rotate(90deg);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(255, 107, 53, 0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            line-height: 1;
            margin-bottom: 8px;
        }

        .stat-label-modal {
            font-size: 0.9rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stats-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
            transition: all 0.3s ease;
            z-index: 999;
            display: none;
        }

        .stats-button.visible {
            display: block;
        }

        .stats-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.6);
        }
    </style>
</head>

        let targetPerson = null;
        let attempts = [];
        let usedPeople = new Set();
        let gameWon = false;
        let countdownInterval = null;

        function getTodayKey() {
            const now = new Date();
            return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
        }

        function getDailyPersonIndex(dateKey) {
            let hash = 0;
            for (let i = 0; i < dateKey.length; i++) {
                hash = ((hash << 5) - hash) + dateKey.charCodeAt(i);
                hash = hash & hash;
            }
            return Math.abs(hash) % people.length;
        }

        function saveGameState() {
            const state = {
                date: getTodayKey(),
                attempts: attempts.map(a => a.nombre),
                won: gameWon
            };
            localStorage.setItem('riberadle_state', JSON.stringify(state));
        }

        function loadGameState() {
            try {
                const raw = localStorage.getItem('riberadle_state');
                if (!raw) return null;
                return JSON.parse(raw);
            } catch (e) {
                return null;
            }
        }

        // Funciones para estad铆sticas globales
        function loadGlobalStats() {
            const saved = localStorage.getItem('riberadleStats');
            if (saved) {
                return JSON.parse(saved);
            }
            return {
                daysPlayed: 0,
                wins: 0,
                totalAttempts: 0,
                playedDates: []
            };
        }

        function saveGlobalStats(stats) {
            localStorage.setItem('riberadleStats', JSON.stringify(stats));
        }

        function updateGlobalStats(won, attemptCount) {
            const stats = loadGlobalStats();
            const todayKey = getTodayKey();
            
            // Solo contar este d铆a si no lo hemos contado antes
            if (!stats.playedDates.includes(todayKey)) {
                stats.daysPlayed++;
                stats.playedDates.push(todayKey);
            }
            
            if (won) {
                stats.wins++;
                stats.totalAttempts += attemptCount;
            }
            
            saveGlobalStats(stats);
            updateStatsDisplay();
        }

        function updateStatsDisplay() {
            const stats = loadGlobalStats();
            document.getElementById('statDaysPlayed').textContent = stats.daysPlayed;
            document.getElementById('statWins').textContent = stats.wins;
            document.getElementById('statTotalAttempts').textContent = stats.totalAttempts;
            
            const avgAttempts = stats.wins > 0 ? (stats.totalAttempts / stats.wins).toFixed(1) : 0;
            document.getElementById('statAvgAttempts').textContent = avgAttempts;
        }

        function openStatsModal() {
            updateStatsDisplay();
            document.getElementById('statsModal').classList.remove('hidden');
        }

        function closeStatsModal() {
            document.getElementById('statsModal').classList.add('hidden');
        }

        function getMillisUntilMidnight() {
            const now = new Date();
            const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
            return tomorrow - now;
        }

        function formatCountdown(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const h = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
            const m = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
            const s = String(totalSeconds % 60).padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        function disableInput() {
            const input = document.getElementById('personInput');
            input.disabled = true;
            input.placeholder = 'Vuelve ma帽ana para un nuevo reto';
            document.getElementById('suggestions').classList.remove('active');
        }

        function startCountdown() {
            if (countdownInterval) clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                const ms = getMillisUntilMidnight();
                const el = document.getElementById('countdown');
                if (el) {
                    el.textContent = formatCountdown(ms);
                }
                if (ms <= 1000) {
                    clearInterval(countdownInterval);
                    location.reload();
                }
            }, 1000);
        }

        function initGame() {
            const todayKey = getTodayKey();
            const index = getDailyPersonIndex(todayKey);
            targetPerson = people[index];
            attempts = [];
            usedPeople = new Set();
            gameWon = false;
            document.getElementById('attemptsContainer').innerHTML = '';

            const saved = loadGameState();
            if (saved && saved.date === todayKey) {
                saved.attempts.forEach(name => {
                    const person = people.find(p => p.nombre === name);
                    if (person) {
                        usedPeople.add(name);
                        attempts.push(person);
                        const comparison = comparePerson(person, targetPerson);
                        displayAttempt(person, comparison);
                    }
                });

                if (saved.won) {
                    gameWon = true;
                    showWinMessageNoModal(); // Mostrar mensaje sin abrir modal
                    disableInput();
                    startCountdown();
                    // Mostrar bot贸n flotante para poder ver estad铆sticas
                    document.getElementById('statsButton').classList.add('visible');
                }
            }

            updateStats();
            updateStatsDisplay();
        }

        function updateStats() {
            document.getElementById('attemptCount').textContent = attempts.length;
        }

        // Funci贸n para normalizar texto quitando acentos
        function normalizeText(text) {
            return text.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
        }

        function filterSuggestions(input) {
            if (gameWon) return [];
            const searchTerm = normalizeText(input);
            return people
                .filter(p => !usedPeople.has(p.nombre))
                .filter(p => normalizeText(p.nombre).includes(searchTerm))
                .slice(0, 8);
        }

        function showSuggestions(suggestions) {
            const suggestionsDiv = document.getElementById('suggestions');

            if (suggestions.length === 0) {
                suggestionsDiv.classList.remove('active');
                return;
            }

            suggestionsDiv.innerHTML = suggestions
                .map(p => `<div class="suggestion-item" onclick="selectPerson('${p.nombre.replace(/'/g, "\\'")}')">${p.nombre}</div>`)
                .join('');
            suggestionsDiv.classList.add('active');
        }

        function selectPerson(name) {
            if (gameWon) return;
            const person = people.find(p => p.nombre === name);
            if (!person || usedPeople.has(name)) return;

            usedPeople.add(name);
            attempts.push(person);

            const comparison = comparePerson(person, targetPerson);
            displayAttempt(person, comparison);

            document.getElementById('personInput').value = '';
            document.getElementById('suggestions').classList.remove('active');
            updateStats();

            if (person.nombre === targetPerson.nombre) {
                gameWon = true;
                showWinMessage();
                disableInput();
                startCountdown();
            }

            saveGameState();
        }

        function comparePerson(guess, target) {
            const result = {};

            // Funci贸n auxiliar para comparar arrays
            function compareArrays(guessArr, targetArr) {
                if (guessArr.length === 0 && targetArr.length === 0) return 'correct';
                if (guessArr.length === 0 || targetArr.length === 0) return 'wrong';
                
                const matches = guessArr.filter(item => targetArr.includes(item));
                
                if (matches.length === guessArr.length && matches.length === targetArr.length) {
                    return 'correct';
                } else if (matches.length > 0) {
                    return 'partial';
                } else {
                    return 'wrong';
                }
            }

            // Pueblo - puede tener coincidencia parcial
            result.pueblo = compareArrays(guess.pueblo, target.pueblo);

            // Profesi贸n - puede tener coincidencia parcial
            result.profesion = compareArrays(guess.profesion, target.profesion);

            // Provincia - puede tener coincidencia parcial
            result.provincia = compareArrays(guess.provincia, target.provincia);

            // Resto de categor铆as - exactas
            result.mayor2005 = guess.mayor2005 === target.mayor2005 ? 'correct' : 'wrong';
            result.genero = guess.genero === target.genero ? 'correct' : 'wrong';
            result.hijos = guess.hijos === target.hijos ? 'correct' : 'wrong';

            return result;
        }

        function displayAttempt(person, comparison) {
            const container = document.getElementById('attemptsContainer');
            const attemptDiv = document.createElement('div');
            attemptDiv.className = 'attempt';

            const profesionText = person.profesion.length > 0 ? person.profesion.join(' ') : '-';
            const provinciaText = person.provincia.length > 0 ? person.provincia.join(' / ') : '-';

            attemptDiv.innerHTML = `
                <div class="attempt-name">${person.nombre}</div>
                <div class="attempt-categories">
                    <div class="category-box ${comparison.pueblo}">
                        <div class="category-label">Pueblo</div>
                        <div class="category-value">${person.pueblo.join(' / ')}</div>
                    </div>
                    <div class="category-box ${comparison.mayor2005}">
                        <div class="category-label">Mayor 2005 (2004, 2003...)</div>
                        <div class="category-value">${person.mayor2005}</div>
                    </div>
                    <div class="category-box ${comparison.profesion}">
                        <div class="category-label">Profesi贸n</div>
                        <div class="category-value">${profesionText}</div>
                    </div>
                    <div class="category-box ${comparison.genero}">
                        <div class="category-label">G茅nero</div>
                        <div class="category-value">${person.genero}</div>
                    </div>
                    <div class="category-box ${comparison.provincia}">
                        <div class="category-label">Provincia/Ciudad</div>
                        <div class="category-value">${provinciaText}</div>
                    </div>
                    <div class="category-box ${comparison.hijos}">
                        <div class="category-label">Hijos</div>
                        <div class="category-value">${person.hijos}</div>
                    </div>
                </div>
            `;

            container.insertBefore(attemptDiv, container.firstChild);
        }

        function showWinMessage() {
            const container = document.getElementById('attemptsContainer');
            const winDiv = document.createElement('div');
            winDiv.className = 'win-message';
            winDiv.innerHTML = `
                <h2> 隆GANASTE! </h2>
                <p>隆Has adivinado a <strong>${targetPerson.nombre}</strong> en ${attempts.length} ${attempts.length === 1 ? 'intento' : 'intentos'}!</p>
                <div class="countdown" id="countdown">${formatCountdown(getMillisUntilMidnight())}</div>
                <div class="countdown-label">Pr贸ximo reto en</div>
            `;
            container.insertBefore(winDiv, container.firstChild);
            
            // Actualizar estad铆sticas globales
            updateGlobalStats(true, attempts.length);
            
            // Mostrar modal de estad铆sticas despu茅s de 2 segundos
            setTimeout(() => {
                openStatsModal();
            }, 2000);
            
            // Mostrar bot贸n flotante para poder reabrir el modal
            document.getElementById('statsButton').classList.add('visible');
        }

        function showWinMessageNoModal() {
            const container = document.getElementById('attemptsContainer');
            const winDiv = document.createElement('div');
            winDiv.className = 'win-message';
            winDiv.innerHTML = `
                <h2> 隆GANASTE! </h2>
                <p>隆Has adivinado a <strong>${targetPerson.nombre}</strong> en ${attempts.length} ${attempts.length === 1 ? 'intento' : 'intentos'}!</p>
                <div class="countdown" id="countdown">${formatCountdown(getMillisUntilMidnight())}</div>
                <div class="countdown-label">Pr贸ximo reto en</div>
            `;
            container.insertBefore(winDiv, container.firstChild);
        }

        // Event listeners
        document.getElementById('personInput').addEventListener('input', (e) => {
            const suggestions = filterSuggestions(e.target.value);
            showSuggestions(suggestions);
        });

        document.getElementById('personInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const suggestions = filterSuggestions(e.target.value);
                if (suggestions.length > 0) {
                    selectPerson(suggestions[0].nombre);
                }
            }
        });

        // Click outside to close suggestions
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-box')) {
                document.getElementById('suggestions').classList.remove('active');
            }
            
            // Cerrar modal de estad铆sticas al hacer clic fuera
            if (e.target.id === 'statsModal') {
                closeStatsModal();
            }
        });

        // Initialize game on load
        initGame();
    </script>
